<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgBx"></div>
      <div class="countdownBx">
        <h2 id="next-year"></h2>
        <div class="countdown">
          <div id="day">-</div>
          <div id="hour">-</div>
          <div id="minute">-</div>
          <div id="second">-</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const today = new Date();
      const nextYear = String(today.getFullYear() + 1);
      const deadline = "January 1 " + nextYear + " 00:00:00";
      const countDate = new Date(deadline).getTime();

      const firstPart = nextYear.slice(0, 2);
      const secondPart = nextYear.slice(2);

      document.getElementById(
        "next-year"
      ).innerHTML = `Countdown to New Year <p>${firstPart}<i>${secondPart}</></p>`;

      function newYear() {
        const now = new Date().getTime();
        gap = countDate - now;

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const d = Math.floor(gap / day);
        const h = Math.floor((gap % day) / hour);
        const m = Math.floor((gap % hour) / minute);
        const s = Math.floor((gap % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }

      setInterval(function () {
        newYear();
      }, 1000);
    </script>
  </body>
</html>
